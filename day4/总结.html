        <script>
//        常用的解题方法，
//        1.计数法：使用一个变量对特定需求进行计数
//        2.假设成立法 找到不确定的执行位置，设置假设条件
//                    对假设的条件进行验证，验证完毕后，根据最终得到的假设结果设置操作即可
//        3.利用循环的特性：循环的条件等于i的值
//        数组的类型检测：1.Array.isArray(数据);是数组，返回true，否则返回false
//                       2.数据 instanceof Array是数组，返回true，否则返回false
//                       3.Object.prototype.toString.call(数据) 返回数据的类型  "[object Xxxxx]"
//        二维数组：1基本操作
//                  var arr=[10,20,30,[40,60,50]];
//                  console.log(arr[2]);//20
//                  console.log(arr[3][1]);//60
//                  console.log(arr[3][2] = 60);//50变为60
//                2.遍历操作
//                    对arr中的元素进行类型检测，如果是数组，进行遍历，否则直接取值即可
//            break:只能在循环中使用 跳出循环
//            continue：只能在循环中使用直接进行下次循环
//            数组不是基本数据类型，而是复杂数据类型
//            基本数据类型值在内存单元中保存的是具体值，复杂数据类型值在内存单元中保存的是具体值的指针
//            函数
//                函数的作用：提高代码利用率，增强使用的灵活性 （重用）
//                函数的申明语句
//                function 函数名(){
//                    //函数体代码
//                }
//                函数的调用方式：
//                函数名();
//        参数的分类：
//            形参：相当于是函数内声明的变量，直接书写在函数体的小括号中即可，使用逗号分隔
//            实参：用于给形参赋值，书写位置为函数调用的小括号中
//        执行过程：
//            当程序代码执行时，遇到了一个函数调用，先根据函数名找到对应的代码体代码
//            将调用中的实参值复制给形参
//            形参带着值参与函数内代码执行
//        函数的返回值 return 值
//                函数的调用表达式本身就代表了返回值。
//        作用域：变量起作用的区域
//            1 全局作用域：script内部，不在任意的函数内
//            2 局部作用域：函数内为局部作用域，js中有且仅有函数可以分隔作用域，所以局部作用域又称为函数作用域。
//        当我们在某个作用域中使用变量时
//        如果使用方式为获取，直接报错
//            console.log(num);
//        如果使用方式为赋值，会在全局作用域下声明一个全局变量，值为200
//            num = 200;
//        但是，如果我们在使用变量的过程中，均为正常声明后使用不会遇到这种问题。
