<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        //字符串
        var str="abcde";
        //str.length//获取字符串的个数
        console.log(str.length);//5
        //str[索引] 获取字符串中的元素 ie低版本不支持
        console.log(str[1]);//b
        //str.charAt(索引)//获取索引位置的字符
        console.log(str.charAt(1));//b
        //str.charCodeAt(索引)获取字符的Ascll码
        console.log(str.charCodeAt(1));
        //方法
        var str2="efg";
        //str.concat()用于两个字符串的连接
        console.log(str.concat(str2));//abcdeefg


        //str.slice(start，end) 获取索引start到end 之间的字符（不含end），返回字符串。
        console.log(str.slice(1, 3));//bc
        //str.substring(start，end) 与slice基本相同，一般使用slice
        console.log(str.substring(1, 3));//bc
        //str.substr(start,len) 表示从索引start开始，取len个字符。并返回
        console.log(str.substr(1, 3));//bcd
        console.log(str.substr(1, 2));//bc


        //str.replace(value，rep) 表示找到str中value的部分，替换为rep并返回。
        console.log(str.replace(/de/,"z"));//abcz
        console.log(str.replace("a", "c"));//cbcde


        //str.indexOf(要查找的字符，索引) 使用方式与数组indexOf相同
        console.log(str.indexOf("e",0 ));//4
        //str.lastIndexOf() 与indexOf获取方向相反。
        console.log(str.lastIndexOf("e",0));//-1
        var str3="qwER";
        //str.toUpperCase() 将字符串转换为大写形式
        console.log(str3.toUpperCase());//QWER
        //str.toLowerCase() 将字符串转换为小写形式
        console.log(str3.toLowerCase());
        //str.trim() 只能去除左右两端的空格
        var str4=" ad sd sdd213 ";
        console.log(str4.trim());
        console.log(str4);
        //str.split("分割符");
        //传入一个字符串。这个方法会按照分隔符将字符串分为多个部分，作为一个新数组的元素并且返回
        console.log(str.split(""));//["a", "b", "c", "d", "e"]


    </script>
</head>
<body>

</body>
</html>
